<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Tagger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50">

    <nav class="relative bg-gray-100 shadow-xl ">
        <div class="mx-auto py-2">
            <div class="flex flex-1 items-center justify-center">
                    <div class="sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                            <a href="#" class="rounded-md px-3 py-2 text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500 mb-2">Culinary Classifier</a>
                            <a href="#" class="rounded-md px-3 py-2 text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500 mb-2">Code</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white w-full max-w-2xl p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-100">
            
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500 mb-2">Culinary Classifier</h1>
            <p class="text-gray-600 mb-6">Paste your recipe below, and we'll generate relevant tags for it.</p>

            <div class="mb-4">
                <label for="recipe-input" class="block text-sm font-medium text-gray-700 mb-2">Your Recipe:</label>
                <textarea id="recipe-input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder="e.g., 2 cups flour, 1 cup sugar... Mix well and bake at 350Â°F..."></textarea>
            </div>

            <button id="submit-btn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-300 hover:scale-105 hover:shadow-lg">
                Generate Tags
            </button>

            <div id="loading-spinner" class="hidden flex justify-center items-center mt-6">
                <div class="spinner"></div>
                <span class="ml-3 text-gray-600">Generating tags...</span>
            </div>

            <div id="error-message" class="hidden mt-4 p-4 bg-red-100 text-red-800 border border-red-300 rounded-lg">
            </div>

            <div id="tag-container-wrapper" class="hidden mt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Generated Tags:</h2>
                <div id="tag-container" class="flex flex-wrap gap-3">
                </div>
            </div>

        </div>
    </div>
    <script>
        const submitButton = document.getElementById('submit-btn');
        const recipeInput = document.getElementById('recipe-input');
        const tagContainer = document.getElementById('tag-container');
        const tagContainerWrapper = document.getElementById('tag-container-wrapper');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');

        const API_KEY = "";
        const API_URL = "";
        const MAX_RETRIES = 5;

        submitButton.addEventListener('click', handleSubmit);

        async function handleSubmit() {
            const recipeText = recipeInput.value.trim();

            if (!recipeText) {
                displayError("Please enter a recipe before submitting.");
                return;
            }

            showLoading(true);
            displayError(null);
            tagContainer.innerHTML = '';
            tagContainerWrapper.classList.add('hidden');

            try {
                const tags = await callAPI(recipeText);
                displayTags(tags);
            } catch (error) {
                console.error("Error generating tags:", error);
                displayError(`Failed to generate tags. ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        /**
         * Calls our API with 
         * @param {string} text - The user's recipe text
         * @returns {Promise<string[]>} - A promise that resolves to an array of tags
         */

            while (attempt < MAX_RETRIES) {

                    });

                        return result.tags;

                        throw new Error("Invalid response structure from API.");

                } catch (error) {
                    attempt++;
                    if (attempt >= MAX_RETRIES) {
                        throw error; // Re-throw last error
                    }
                    const delay = 500;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error("Failed to get a response after multiple retries.");
        }

        /**
         * Displays the generated tags in the UI
         * @param {string[]} tags - An array of tag strings
         */
        function displayTags(tags) {
            if (!tags || tags.length === 0) {
                displayError("No tags were generated for this recipe.");
                return;
            }
            
            tagContainer.innerHTML = ''; // Clear previous tags
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'flex items-center bg-gray-100 text-gray-700 text-sm font-medium px-4 py-2 rounded-full shadow-sm border border-gray-200 transition-transform duration-150 hover:scale-105 hover:shadow-md';
                
                // Add a small decorative dot
                const dot = document.createElement('span');
                dot.className = 'mr-2 h-2 w-2 rounded-full bg-blue-400';
                tagElement.appendChild(dot);
                
                // Add the tag text
                const text = document.createTextNode(tag);
                tagElement.appendChild(text);
                
                tagContainer.appendChild(tagElement);
            });
            tagContainerWrapper.classList.remove('hidden');
        }

        /**
         * Shows or hides the loading spinner
         * @param {boolean} isLoading - True to show, false to hide
         */
        function showLoading(isLoading) {
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                loadingSpinner.classList.add('hidden');
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        /**
         * Displays an error message or clears it
         * @param {string | null} message - The error message to show, or null to clear
         */
        function displayError(message) {
            if (message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            } else {
                errorMessage.textContent = '';
                errorMessage.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
